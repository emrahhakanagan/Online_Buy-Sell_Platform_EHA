databaseChangeLog:
  - changeSet:
      id: 3
      author: Emrah Hakan Agan
      changes:
        - sql:
            sql: |
              CREATE TABLE IF NOT EXISTS buyselleha.products (
                id BIGINT GENERATED BY DEFAULT AS IDENTITY PRIMARY KEY,
                title VARCHAR(255),
                description TEXT,
                price INT,
                city VARCHAR(255),
                previewImageId BIGINT,
                dateOfCreated TIMESTAMP,
                user_id BIGINT,
                FOREIGN KEY (user_id) REFERENCES buyselleha.users(id)
              );
