databaseChangeLog:
  - changeSet:
      id: 5
      author: Emrah Hakan Agan
      changes:
        - sql:
            sql: |
              CREATE TABLE IF NOT EXISTS buyselleha.products (
                id BIGINT GENERATED BY DEFAULT AS IDENTITY PRIMARY KEY,
                title VARCHAR(255),
                description TEXT,
                price INT,
                city VARCHAR(255),
                preview_image_id BIGINT,
                date_of_created TIMESTAMP,
                user_id BIGINT,
                city_id BIGINT,
                FOREIGN KEY (user_id) REFERENCES buyselleha.users(id),
                FOREIGN KEY (city_id) REFERENCES buyselleha.german_cities(id)
              );
