databaseChangeLog:
  - changeSet:
      id: 2
      author: your_name
      changes:
        - createTable:
            tableName: users
            schemaName: buyselleha
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: phone_number
                  type: VARCHAR(20)
              - column:
                  name: name
                  type: VARCHAR(100)
              - column:
                  name: active
                  type: BOOLEAN
              - column:
                  name: image_id
                  type: BIGINT
              - column:
                  name: password
                  type: VARCHAR(1000)
              - column:
                  name: date_of_created
                  type: TIMESTAMP
        - createTable:
            tableName: user_role
            schemaName: buyselleha
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: user_role
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE
            schemaName: buyselleha
