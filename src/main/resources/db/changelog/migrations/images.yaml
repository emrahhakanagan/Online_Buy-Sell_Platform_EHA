databaseChangeLog:
  - changeSet:
      id: 7
      author: Emrah Hakan Agan
      changes:
        - sql:
            sql: |
              CREATE TABLE IF NOT EXISTS buyselleha.images (
                id BIGINT GENERATED BY DEFAULT AS IDENTITY PRIMARY KEY,
                name VARCHAR(255),
                original_file_name VARCHAR(255),
                size BIGINT,
                content_type VARCHAR(255),
                is_preview_image BOOLEAN,
                bytes OID,
                product_id BIGINT,
                FOREIGN KEY (product_id) REFERENCES buyselleha.products(id)
              );
