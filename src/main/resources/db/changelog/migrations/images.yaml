databaseChangeLog:
  - changeSet:
      id: 4
      author: your_name
      changes:
        - createTable:
            tableName: images
            schemaName: buyselleha
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: originalFileName
                  type: VARCHAR(255)
              - column:
                  name: size
                  type: BIGINT
              - column:
                  name: contentType
                  type: VARCHAR(255)
              - column:
                  name: isPreviewImage
                  type: BOOLEAN
              - column:
                  name: bytes
                  type: BYTEA
              - column:
                  name: product_id
                  type: BIGINT
        - addForeignKeyConstraint:
            baseTableName: images
            baseColumnNames: product_id
            referencedTableName: products
            referencedColumnNames: id
            onDelete: CASCADE
            schemaName: buyselleha
